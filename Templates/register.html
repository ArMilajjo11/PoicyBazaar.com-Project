{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <title>Register</title>   
</head>
<body>
<div class="heading">
    <span class="reg">Register here <i class="fa fa-hand-o-down" style="font-size:45px;color:blue"></i></span>
</div>

<form action="register" method="post">
    {% csrf_token %}
  <div class="container">
    <label for="firstname"><b>First name</b></label>
    <input type="text" placeholder="Enter firstname" name="firstname" required>
   
    <label for="lastname"><b>Last name</b></label>
    <input type="text" placeholder="Enter lastname" name="lastname" required>
    
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="email"><b>Email-ID</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
   
    <label for="psw1"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw1" required>

    <label for="psw2"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw2" required>
        
    <button type="submit">Register</button>
  </div>
</form>

<div>
  {% for message in messages %}
  <h3>{{message}}</h3>
  {% endfor %}
</div>

</body>
</html>
