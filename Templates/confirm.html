{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'confirm.css' %}">
    <title>Confirmed</title>
</head>
<body>
    <div class="box">
        <div class="head"> 
            <p>Confirmed!!!</p>
        </div>
        <div class="card">
            <p id="price">Total Price {{price}}Rs</p>
            <p id="sent">Your booking for {{movie}} has been confirmed. Catch the movie on {{date}} at {{time}} in your nearest theatre! </p>
        </div>                
    </div> 
    <div class="ok">
        <a href="{% url 'home' %}">OK</a>
    </div>   
</body>
</html>
